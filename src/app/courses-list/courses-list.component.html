
<form>
    <input type="text" [(ngModel)]="description" name="description" placeholder="description">
    <input type="text" [(ngModel)]='title' name="title" placeholder="title">
    <input type="text" [(ngModel)]="url" name="url" placeholder="url">
    <button (click)="addItem2()">Add</button>
  </form>

<!-- <input type="text" #newitem />
<button (click)="addItem(newitem.value)">Add</button> -->

<ul>
    <div *ngFor="let course of coursesObservable | async">
        <ngb-alert type="info" [dismissible]="false">
            <h3><a href="#">{{course.title}}</a> </h3>
            <p>{{course.description}}</p>
            <div>
                <a href="{{course.url}}" target="_blank" class="btn btn-danger">Go To Course</a>
            </div>

            <button (click)="deleteItem(course.key)">Delete</button>
        </ngb-alert>
    </div>
</ul>
